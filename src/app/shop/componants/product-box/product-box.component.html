<mat-card
[ngClass]="{'text-center' : !fullWidthMode}"
class=" bg-slate-100">
    <div [ngClass]="{flex: fullWidthMode}">
      <img
      src="https://via.placeholder.com/150"
      [ngClass]="{'h-200px' : !fullWidthMode, 'h-[360px]' : fullWidthMode}"
      class="mb-1 mx-auto h-[200px]"/>

      <div
      class="w-full text-black"
      [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
              <h5>Shoes</h5>
              <p
              class="truncate hover:whitespace-normal"
              >Sneakers</p>
              <p
              *ngIf="fullWidthMode"
              >Description</p>
            </div>
                <div class="flex justify-between">
                      <span class="text-red-400"> {{ 150 | currency}}</span>
                      <button (click)="onAddToCart()">
                            <mat-icon class="text-grey-500">shopping_cart</mat-icon>
                      </button>
                </div>
      </div>
    </div>
</mat-card>
