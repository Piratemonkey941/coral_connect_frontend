<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }" class=" bg-slate-100">
  <div [ngClass]="{ flex: fullWidthMode }">
    <div class="flex-container">
      <img
        class="mb-1 mx-auto responsive-image"
        [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
        [src]="product.image"
      />
    </div>
    <div
      class="w-full text-black"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>{{ product.category }}</h5>
        <p
          class="truncate hover:whitespace-normal"
          [ngClass]="{ truncate: !fullWidthMode }"
        >
          {{ product.title }}
        </p>
        <p *ngIf="fullWidthMode" [ngStyle]="{ 'max-width': '550px' }">
          {{ truncatedDescription(product.description, 10) }}
        </p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ product.price | currency }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
