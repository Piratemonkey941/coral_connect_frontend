<app-header></app-header>
<mat-drawer-container
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x bg-white"
>
  <mat-drawer mode="side" opened class="p-6 bg-slate-100">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>

  <mat-drawer-content class="p-6 ">
      <app-products-header
        (columnsCountChange)="onColumnsCountChange($event)"
        class="text-slate-900"
      >
          </app-products-header>
          <mat-grid-list
          gutterSize="16"
          [cols]="cols"
          [rowHeight]="rowHeight">

          <mat-grid-tile>
              <app-product-box
              (addToCart)="onAddToCart($event)"
              class="w-full"
              [fullWidthMode]="cols === 1 "></app-product-box>
          </mat-grid-tile>


          </mat-grid-list>

    </mat-drawer-content>
</mat-drawer-container>
