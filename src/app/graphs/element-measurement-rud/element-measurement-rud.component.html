<div class="flex justify-center items-center min-h-screen">
  <div class="w-full max-w-5xl mx-auto">
    <div class="element-measurement-table-container">
      <table mat-table [dataSource]="elementMeasurements" class="mat-elevation-z8 w-full">
            <!-- Qt Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Measurement ID </th>
          <td mat-cell *matCellDef="let elementMeasurement"> {{elementMeasurement.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="qt">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let elementMeasurement"> {{elementMeasurement.qt}} </td>
        </ng-container>

        <!-- Reef Water Element ID Column -->
        <ng-container matColumnDef="reef_water_element_id">
          <th mat-header-cell *matHeaderCellDef> Reef Water Element ID </th>
          <td mat-cell *matCellDef="let elementMeasurement"> {{elementMeasurement.reef_water_element_id}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let elementMeasurement">
            <button mat-raised-button color="primary" (click)="onSelect(elementMeasurement)">Update</button>
            <button mat-raised-button color="warn" (click)="onDelete(elementMeasurement)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
