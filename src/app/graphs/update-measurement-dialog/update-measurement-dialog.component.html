
<h2 mat-dialog-title>Update Measurement</h2>

<mat-dialog-content>
  <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="qt" type="number" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="updateForm.invalid" (click)="onUpdate()">Update</button>
</mat-dialog-actions>
