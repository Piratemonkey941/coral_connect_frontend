<div class="big-four-head text-center mt-10">

  <mat-card-title >Base Elements</mat-card-title>
</div>

<canvas
  baseChart
  class="chart"
  [data]="lineChartData"
  [options]="lineChartOptions"
  [type]="lineChartType"
  (chartClick)="chartClicked($event)"
  style="width: 800px; height: 400px;"
></canvas>


<div class="button-row flex justify-center items-center ">
  <button mat-button mat-raised-button color="primary" (click)="hideOne()" class="mt-4 mx-2 mb-6">Toggle CA/MG</button>
</div>
