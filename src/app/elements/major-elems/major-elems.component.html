
<mat-card-title class="major-elems-head">Major Elements</mat-card-title>
<div class="card-container">
  <div class="content">
    <div fxLayout="row wrap" >
      <!-- ========== Boron  ============-->


      <mat-card class="mat-elevation-z4 card-margin">
        <div class="mat-card-header">
          <div class="chemImg">
            <img  src="../../../assets/SoCl.png" alt="">
          </div>
          <mat-card-title>Boron</mat-card-title>
        </div>

        <mat-card-subtitle>{{boronStart}}</mat-card-subtitle>
        <mat-card-content>
          <div (click)="selectedElement = 'Boron'" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-three-dots-vertical btn text-white"></i>
          </div>
          <mat-form-field class="app-card-buttons" appearance="fill">
            <input matInput placeholder="Bromide/Bromine in ppm" [(ngModel)]="boron">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="onAddBoron(); sendBoronMeasurement(boron)">Submit</button>
        </mat-card-actions>
      </mat-card>

      <!-- ========== Bromide  ============-->
      <mat-card class="mat-elevation-z4 card-margin">
        <div class="mat-card-header">
        <div class="chemImg">
          <img  src="../../../assets/SoCl.png" alt="">
        </div>
         <mat-card-title>Bromide/Bromine</mat-card-title>
      </div>

        <mat-card-subtitle>{{bromideStart}}</mat-card-subtitle>
        <mat-card-content>
          <div (click)="selectedElement = 'Bromide/Bromine'" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-three-dots-vertical btn text-white"></i>
          </div>
          <mat-form-field class="app-card-buttons" appearance="fill">
            <input matInput placeholder="Bromide/Bromine in ppm" [(ngModel)]="bromide">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="onAddBromide(); sendBromideMeasurement(bromide)">Submit</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
