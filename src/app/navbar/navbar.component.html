<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <span><a class="mat-button mat-headline" routerLink="/landing">Reef Moonshiner's</a></span>
    <span class="spacer"></span>

    <ng-container *ngIf="!isSmallScreen">
      <a mat-button routerLink="/graphs" *ngIf="currentUser">Graphs</a>
      <a mat-button routerLink="/store">Store</a>
      <a mat-button routerLink="/system">CC-System</a>
      <a mat-button routerLink="/signup" *ngIf="!currentUser">Sign Up</a>
      <a mat-button routerLink="/login" *ngIf="!currentUser">Login</a>
      <a mat-button (click)="logout()" *ngIf="currentUser">Log Out</a>
    </ng-container>

    <nav class="resources_padding" *ngIf="isSmallScreen">
      <button mat-icon-button [matMenuTriggerFor]="resources">
        Menu
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #resources="matMenu">
        <a mat-menu-item routerLink="/graphs" *ngIf="currentUser">Graphs</a>
        <a mat-menu-item routerLink="/store">Store</a>
        <a mat-menu-item routerLink="/system">CC-System</a>
        <mat-divider></mat-divider>
        <a mat-menu-item routerLink="/signup" *ngIf="!currentUser">Sign Up</a>
        <a mat-menu-item routerLink="/login" *ngIf="!currentUser">Login</a>
        <a mat-menu-item (click)="logout()" *ngIf="currentUser">Log Out</a>
      </mat-menu>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
